<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VoteCerto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-card">
                        <div class="text-center mb-4">
                            <i class="fas fa-vote-yea neon-text" style="font-size: 3rem;"></i>
                            <h2 class="mt-3 neon-text">VoteCerto</h2>
                            <p class="text-muted">Sistema de Eleição Online</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>
                                    E-mail
                                </label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>
                                    Senha
                                </label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                                    <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y" id="togglePassword">
                                        <i class="fas fa-eye text-muted"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Lembrar de mim
                                </label>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn neon-btn" id="loginBtn">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Entrar
                                </button>
                            </div>

                            <div class="text-center my-3">
                                <span class="text-muted">ou</span>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="button" class="btn btn-danger" id="googleLoginBtn">
                                    <i class="fab fa-google me-2"></i>
                                    Entrar com Google
                                </button>
                            </div>

                            <div class="text-center">
                                <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                                    <i class="fas fa-question-circle me-1"></i>
                                    Esqueceu sua senha?
                                </a>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-2">Acesso rápido:</p>
                            <div class="d-flex gap-2 justify-content-center">
                                <button class="btn btn-outline-primary btn-sm" onclick="quickLogin('admin')">
                                    <i class="fas fa-user-shield me-1"></i>
                                    Admin
                                </button>
                                <button class="btn btn-outline-success btn-sm" onclick="quickLogin('comissao')">
                                    <i class="fas fa-users me-1"></i>
                                    Comissão
                                </button>
                                <button class="btn btn-outline-info btn-sm" onclick="quickLogin('eleitor')">
                                    <i class="fas fa-user me-1"></i>
                                    Eleitor
                                </button>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="index.html" class="text-decoration-none text-muted">
                                <i class="fas fa-arrow-left me-1"></i>
                                Voltar ao início
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Esqueceu Senha -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark-custom border-neon">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title neon-text">
                        <i class="fas fa-key me-2"></i>
                        Recuperar Senha
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="resetEmail" class="form-label">E-mail cadastrado:</label>
                            <input type="email" class="form-control" id="resetEmail" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn neon-btn">
                                <i class="fas fa-paper-plane me-2"></i>
                                Enviar Link de Recuperação
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="background: rgba(0,0,0,0.8); z-index: 9999;">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-center">
                <div class="loading-spinner mb-3"></div>
                <p class="text-light">Autenticando...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/auth.js"></script>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Quick login function for demo
        function quickLogin(userType) {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            switch(userType) {
                case 'admin':
                    email.value = 'admin@votecerto.com';
                    password.value = 'admin123';
                    break;
                case 'comissao':
                    email.value = 'comissao@votecerto.com';
                    password.value = 'comissao123';
                    break;
                case 'eleitor':
                    email.value = 'eleitor@votecerto.com';
                    password.value = 'eleitor123';
                    break;
            }
        }

        // Form animations
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });
        });
    </script>
</body>
</html>
